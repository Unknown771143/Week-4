<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link href="style2.css" rel="stylesheet" />

    rel="stylesheet">

<body>
  <div class="heading">
    <div class="logo">
      <h1>soul.css</h1>
    </div>
    <div class="menu">
      <nav>
        <ul>
          <li><a href="soulcss.html">Home</a></li>
          <li><a href="focuszone.html" class="active">Focus Zone</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </div>
  </div>


  <div id="timer-message">Please select a timer before starting</div>

  <div class="box">
    <div class="timer">
      <h1>Pomodoro Timer</h1>

      <div class="button-container">
        <button class="button active" id="pomodoro-session">Pomodoro</button>
        <button class="button" id="short-break">Short break</button>
        <button class="button" id="long-break">Long break</button>
      </div>

      <main>
        <div class="pomodoro">
          <div id="pomodoro-timer" class="time-display" data-duration="25.00">
            <h1 class="time">25:00</h1>
          </div>

          <div id="short-timer" class="time-display" data-duration="5.00">
            <h1 class="time">5:00</h1>
          </div>

          <div id="long-timer" class="time-display" data-duration="10.00">
            <h1 class="time">10:00</h1>
          </div>
        </div>
      </main>

      <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </div>
    </div>
  </div>


  <div class="playlist">
    <section id="Personal Playlist">
      <h2>Playlists</h2>

      <div class="playlist-item">
        <h3>For housework, cooking</h3>
        <iframe src="https://open.spotify.com/embed/playlist/2dQiTmVWwWqxJMqpviGCvf" width="100%" height="380"
          frameborder="0" allowtransparency="true"
          allow="encrypted-media; clipboard-write; autoplay; picture-in-picture"></iframe>
      </div>
      <div class="playlist-item">
        <h3>For studying</h3>
        <iframe src="https://open.spotify.com/embed/playlist/5cwPclg5ZtafoBPWgZMHMb?utm_source=generator" width="100%"
          height="380" frameborder="0" allowtransparency="true"
          allow="encrypted-media; clipboard-write; autoplay; picture-in-picture"></iframe>
      </div>
      <div class="playlist-item">
        <h3>For soul reset</h3>
        <iframe src="https://open.spotify.com/embed/playlist/4LM6aVwzesegPkVZxRPu2p?utm_source=generator" width="100%"
          height="380" frameborder="0" allowtransparency="true"
          allow="encrypted-media; clipboard-write; autoplay; picture-in-picture"></iframe>
      </div>
    </section>
  </div>


  <script src="script.js"></script>

</body>
